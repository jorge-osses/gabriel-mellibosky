<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Electricidad</title>
</head>
<body>
    <div class="containerMaster">


        <header class="container">
            <div class="logo">
                <img src="./media/ELECTRICISTA ZONA SUR.png" alt="electricista zona sur Córdoba Capital">
            </div>
        </header>


        <div class="logoQr">
            <div class="container logoQR">
                <div class="qr"><img src="./media/QR 275.png" alt=""></div>
                <div class="contenedorNombre">
                    <div class="divNombre">
                        <h1 class="nombre">Gabriel Mellibosky</h1>
                        <h3 class="matricula">MAT. 02966</h3>
                    </div>
                    <div class="botonTrabajos">
                        <button class="buttonEye"><i class="fas fa-eye"></i></button>
                        <button class="buttonUno">Trabajos Realizados</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="contenido">
            <div class="container">
                <div class=" container table">
                    <p class="elementoUno">Instalaciones</p>
                    <p class="elementoUno">Certificación de Instalaciones para ERSep</p>
                    <p class="elementoUno">Consultas SIN CARGO</p>
                </div>
               
            </div>
            <div class="container final">
                <span class="elementoDos">
                    <button class="buttonEye"><i class="fas fa-mobile-alt"></i></button>
                    <button class="buttonUno botonContacto">Teléfono</button>
                </span>
                <span class="elementoDos">
                    <button class="buttonEye"><i class="fab fa-whatsapp"></i></button>
                    <button class="buttonUno botonContacto">WhatsApp</button>
                </span>
                <span class="elementoDos">
                    <button class="buttonEye"><i class="fab fa-telegram"></i></button>
                    <button class="buttonUno botonContacto">Telegram</button>
                </span>
            </div>
        </div>

        <div class="footer container">
            <h6>2021 - Diseñado por El Chino</h6>
        </div>


    </div>
</body>
</html>
